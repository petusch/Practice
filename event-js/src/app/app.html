<div class="image">
  <div class="form-group">
    <input
      class="fn"
      placeholder="Name"
      name="username"
      [(ngModel)]="user.name"
      minlength="4"
    />
  </div>
  <div class="form-group">
    <input
      class="fs"
      placeholder="Surname"
      name="surname"
      [(ngModel)]="user.surname"
      minlength="4"
    />
  </div>
  <div class="form-group">
    
    <input
      class="fm"
      placeholder="Mail"
      name="email"
      [(ngModel)]="user.email"
      minlength="4"
    />
  </div>
  <div class="form-group">
    
    <input
      class="fp"
      placeholder="Password"
      name="password"
      [(ngModel)]="user.password"
      minlength="4"
      type="password"
    />
  </div>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      name="birthdate"
      [(ngModel)]="user.birthdate"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div class="form-group">
    <button class="send" (click)="submit(user)">Отправить</button>
  </div>
  <div *ngIf="done">
    <div>Получено от сервера:</div>
    <div>Имя: {{ receivedUser.name }}</div>
    <div>Фамилия: {{ receivedUser.surname }}</div>
    <div>Email: {{ receivedUser.email }}</div>
    <div>Date: {{ receivedUser.birthDate }}</div>
  </div>
</div>

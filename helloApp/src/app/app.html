<div class="form-group">
  <mat-label>Имя</mat-label>
  <input
    class="form-control"
    name="username"
    [(ngModel)]="user.name"
    require
    minlength="4"
  />
</div>
<div class="form-group">
  <mat-label>Фамилия</mat-label>
  <input
    class="form-control"
    name="surname"
    [(ngModel)]="user.surname"
    require
    minlength="4"
  />
</div>
<div class="form-group">
  <mat-label>eMail</mat-label>
  <input
    class="form-control"
    name="email"
    [(ngModel)]="user.email"
    require
    minlength="4"
  />
</div>
<div class="form-group">
  <mat-label>Password</mat-label>
  <input
    class="form-control"
    name="password"
    [(ngModel)]="user.password"
    require
    minlength="4"
  />
</div>
<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input
    matInput
    [matDatepicker]="picker"
    name="birthdate"
    require
    [(ngModel)]="user.birthdate"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<div class="form-group">
  <button class="btn btn-default" (click)="submit(user)">Отправить</button>
</div>
<div *ngIf="done">
  <div>Получено от сервера:</div>
  <div>Имя: {{ receivedUser.name }}</div>
  <div>Фамилия: {{ receivedUser.surname }}</div>
  <div>Email: {{ receivedUser.email }}</div>
  <div>Date: {{ receivedUser.birthDate }}</div>
</div>
